<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  {{TOKENS_CSS}}

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: var(--viewport-w);
    height: var(--viewport-h);
    font-family: var(--font-family);
    background: var(--color-bg-default);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .header {
    padding: 32px 40px 20px;
  }

  .header-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }

  .header-dot {
    width: 10px;
    height: 10px;
    background: var(--color-brand);
    border-radius: 50%;
  }

  .header-label {
    font-size: 16px;
    font-weight: 600;
    color: var(--color-brand);
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .header-title {
    font-size: 26px;
    font-weight: 700;
    color: var(--color-text-primary);
    line-height: 1.4;
  }

  .columns {
    flex: 1;
    display: flex;
    gap: 24px;
    padding: 0 40px 32px;
  }

  .column {
    flex: 1;
    border-radius: 16px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .column-header {
    padding: 20px 24px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .column-icon {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .column-icon svg {
    width: 22px;
    height: 22px;
  }

  .column-label {
    font-size: 21px;
    font-weight: 700;
  }

  .column-body {
    flex: 1;
    padding: 0 24px 24px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    padding: 12px 16px;
    border-radius: 10px;
    font-size: 17px;
    line-height: 1.5;
  }

  .item-bullet {
    flex-shrink: 0;
    margin-top: 2px;
    font-size: 16px;
  }

  /* ── To-Be 컬럼 (파란 계열) ── */
  .col-tobe {
    background: #f0f4ff;
    border: 1px solid #d0dcf0;
  }

  .col-tobe .column-header { background: #e0eaff; }
  .col-tobe .column-icon { background: #3b7ddd; }
  .col-tobe .column-icon svg { stroke: #fff; }
  .col-tobe .column-label { color: #2a5da8; }
  .col-tobe .item { background: #fff; border: 1px solid #d0dcf0; color: var(--color-text-body); }
  .col-tobe .item-bullet { color: #3b7ddd; }

  /* ── As-Is 컬럼 (회색 계열) ── */
  .col-asis {
    background: #f5f5f5;
    border: 1px solid #e0e0e0;
  }

  .col-asis .column-header { background: #eaeaea; }
  .col-asis .column-icon { background: #777; }
  .col-asis .column-icon svg { stroke: #fff; }
  .col-asis .column-label { color: #555; }
  .col-asis .item { background: #fff; border: 1px solid #e0e0e0; color: var(--color-text-muted); }
  .col-asis .item-bullet { color: #999; }

  /* ── Gap 컬럼 (브랜드 컬러) ── */
  .col-gap {
    background: #fff0f3;
    border: 1px solid #ffd0d8;
  }

  .col-gap .column-header { background: #ffe0e6; }
  .col-gap .column-icon { background: var(--color-brand); }
  .col-gap .column-icon svg { stroke: #fff; }
  .col-gap .column-label { color: var(--color-brand); }
  .col-gap .item { background: #fff; border: 1px solid #ffd0d8; color: var(--color-text-body); font-weight: 500; }
  .col-gap .item-bullet { color: var(--color-brand); }

  /* ── 하단 요약 배너 ── */
  .summary-banner {
    margin: 0 40px 32px;
    padding: 16px 28px;
    background: var(--color-text-primary);
    color: var(--color-white);
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 17px;
    line-height: 1.5;
  }

  .summary-icon {
    flex-shrink: 0;
    width: 36px;
    height: 36px;
    background: var(--color-brand);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .summary-icon svg {
    width: 20px;
    height: 20px;
    stroke: #fff;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="header-bar">
      <div class="header-dot"></div>
      <span class="header-label">GAP ANALYSIS</span>
    </div>
    <div class="header-title">{{HEADER_TITLE}}</div>
  </div>

  <div class="columns">
    {{COLUMNS}}
  </div>

  {{SUMMARY}}
</body>
</html>
