<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  {{TOKENS_CSS}}

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: var(--viewport-w);
    height: var(--viewport-h);
    font-family: var(--font-family);
    background: var(--color-bg-default);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .header {
    padding: 32px 40px 24px;
  }

  .header-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }

  .header-dot {
    width: 10px;
    height: 10px;
    background: var(--color-brand);
    border-radius: 50%;
  }

  .header-label {
    font-size: 16px;
    font-weight: 600;
    color: var(--color-brand);
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .header-title {
    font-size: 26px;
    font-weight: 700;
    color: var(--color-text-primary);
  }

  /* ── 가치 카드 ── */
  .values {
    display: flex;
    gap: 24px;
    padding: 0 40px;
    margin-bottom: 28px;
  }

  .value-card {
    flex: 1;
    border: 1px solid var(--color-border);
    border-radius: 16px;
    padding: 28px 24px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .value-icon {
    width: 52px;
    height: 52px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 18px;
  }

  .value-icon svg {
    width: 26px;
    height: 26px;
  }

  .value-icon.icon-0 { background: #eef4ff; }
  .value-icon.icon-0 svg { stroke: #3b7ddd; }
  .value-icon.icon-1 { background: #fff3e0; }
  .value-icon.icon-1 svg { stroke: #e8a838; }
  .value-icon.icon-2 { background: #fff0f3; }
  .value-icon.icon-2 svg { stroke: var(--color-brand); }

  .value-metric {
    font-size: 38px;
    font-weight: 800;
    color: var(--color-text-primary);
    margin-bottom: 6px;
    line-height: 1;
  }

  .value-title {
    font-size: 19px;
    font-weight: 700;
    color: var(--color-text-primary);
    margin-bottom: 10px;
  }

  .value-desc {
    font-size: 15.5px;
    color: var(--color-text-muted);
    line-height: 1.6;
  }

  /* ── 인용 / 핵심 메시지 ── */
  .quote-section {
    margin: 0 40px;
    padding: 24px 32px;
    background: #f8f9fb;
    border-radius: 14px;
    border-left: 4px solid var(--color-brand);
    display: flex;
    align-items: flex-start;
    gap: 16px;
    margin-bottom: 24px;
  }

  .quote-mark {
    font-size: 42px;
    font-weight: 800;
    color: var(--color-brand);
    line-height: 1;
    opacity: 0.3;
    flex-shrink: 0;
    margin-top: -4px;
  }

  .quote-text {
    font-size: 17px;
    color: var(--color-text-body);
    line-height: 1.7;
    font-style: italic;
  }

  /* ── 하단 배너 ── */
  .bottom-banner {
    margin: auto 40px 32px;
    padding: 18px 28px;
    background: var(--color-brand);
    color: var(--color-white);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-size: 17.5px;
    font-weight: 600;
    line-height: 1.5;
  }

  .bottom-banner svg {
    width: 20px;
    height: 20px;
    stroke: #fff;
    flex-shrink: 0;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="header-bar">
      <div class="header-dot"></div>
      <span class="header-label">EXPECTED VALUE &amp; ROI</span>
    </div>
    <div class="header-title">{{HEADER_TITLE}}</div>
  </div>

  <div class="values">
    {{VALUES}}
  </div>

  {{QUOTE}}

  {{BANNER}}
</body>
</html>
