<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
  {{TOKENS_CSS}}

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: var(--viewport-w);
    height: var(--viewport-h);
    font-family: var(--font-family);
    background: var(--color-bg-default);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .header {
    padding: 32px 40px 20px;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
  }

  .header-left {
    display: flex;
    flex-direction: column;
  }

  .header-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }

  .header-dot {
    width: 10px;
    height: 10px;
    background: var(--color-brand);
    border-radius: 50%;
  }

  .header-label {
    font-size: 16px;
    font-weight: 600;
    color: var(--color-brand);
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .header-title {
    font-size: 26px;
    font-weight: 700;
    color: var(--color-text-primary);
  }

  .header-badge {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .badge {
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 15px;
    font-weight: 600;
  }

  .badge-time {
    background: var(--color-text-primary);
    color: var(--color-white);
  }

  .badge-target {
    background: #f0f0f0;
    color: var(--color-text-body);
  }

  /* ── 메인 컨텐츠 ── */
  .content {
    flex: 1;
    display: flex;
    gap: 24px;
    padding: 0 40px 32px;
    min-height: 0;
  }

  .left-col, .right-col {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .section-card {
    border: 1px solid var(--color-border);
    border-radius: 14px;
    overflow: hidden;
  }

  .section-card-header {
    padding: 14px 20px;
    background: #f8f9fb;
    border-bottom: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-icon {
    width: 28px;
    height: 28px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .section-icon svg {
    width: 16px;
    height: 16px;
  }

  .section-icon.objectives { background: #3b7ddd; }
  .section-icon.objectives svg { stroke: #fff; }
  .section-icon.highlights { background: #e8a838; }
  .section-icon.highlights svg { stroke: #fff; }
  .section-icon.deliverables { background: var(--color-brand); }
  .section-icon.deliverables svg { stroke: #fff; }
  .section-icon.tools { background: #555; }
  .section-icon.tools svg { stroke: #fff; }

  .section-card-title {
    font-size: 17px;
    font-weight: 700;
    color: var(--color-text-primary);
  }

  .section-card-body {
    padding: 16px 20px;
    flex: 1;
  }

  .section-card.stretch {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .section-card.stretch .section-card-body {
    flex: 1;
  }

  .item-list {
    list-style: none;
  }

  .item-list li {
    font-size: 16px;
    color: var(--color-text-body);
    line-height: 1.6;
    padding: 6px 0 6px 18px;
    position: relative;
    border-bottom: 1px solid #f5f5f5;
  }

  .item-list li:last-child {
    border-bottom: none;
  }

  .item-list li::before {
    content: '';
    position: absolute;
    left: 0;
    top: 12px;
    width: 8px;
    height: 8px;
    border-radius: 2px;
  }

  .objectives-list li::before { background: #3b7ddd; opacity: 0.3; }
  .highlights-list li::before { background: #e8a838; opacity: 0.3; }
  .deliverables-list li::before { background: var(--color-brand); opacity: 0.3; }
  .tools-list li::before { background: #555; opacity: 0.3; }

  /* ── 하단 키워드 ── */
  .keywords-bar {
    margin: 0 40px 32px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .keyword-tag {
    padding: 8px 18px;
    background: #f5f5f5;
    border-radius: 20px;
    font-size: 15px;
    font-weight: 500;
    color: var(--color-text-muted);
  }

  .keyword-tag.accent {
    background: var(--color-brand);
    color: var(--color-white);
  }
</style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <div class="header-bar">
        <div class="header-dot"></div>
        <span class="header-label">FRAMEWORK</span>
      </div>
      <div class="header-title">{{HEADER_TITLE}}</div>
    </div>
    <div class="header-badge">
      {{BADGES}}
    </div>
  </div>

  <div class="content">
    <div class="left-col">
      {{LEFT_SECTIONS}}
    </div>
    <div class="right-col">
      {{RIGHT_SECTIONS}}
    </div>
  </div>

  {{KEYWORDS}}
</body>
</html>
